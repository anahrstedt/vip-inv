<script>
    function base64Decode(str) {
        return decodeURIComponent(
            atob(str)
              .split('')
              .map(function (c) {
                  return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
              })
              .join('')
        );
    }

    const params = new URLSearchParams(window.location.search);
    let encodedRedirectLink = "";
  
    // get the first key-value pair from the parameters
    for (let pair of params.entries()) {
        encodedRedirectLink = pair[1]; 
        break; 
    }

    if (encodedRedirectLink) {
        const decodedRedirectLink = base64Decode(encodedRedirectLink);
        const isAbsoluteUrl = /^(?:[a-z]+:)?\/\//i.test(decodedRedirectLink); 
        const finalURL = isAbsoluteUrl ? decodedRedirectLink : 'http://' + decodedRedirectLink; 
        window.location.href = finalURL;
    }
</script>
